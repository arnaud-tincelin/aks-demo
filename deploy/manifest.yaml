---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    azure.workload.identity/use: 'true'
  namespace: ${namespace_name}
spec:
  selector:
    matchLabels:
      tier: myapp
  template:
    metadata:
      labels:
        tier: myapp
        app: myapp
    spec:
      serviceAccountName: ${service_account_name}
      containers:
      - name: myapp
        image: ${myapp_image}
---
apiVersion: v1
kind: Service
metadata:
  name: myapp
  namespace: ${namespace_name}
spec:
  ports:
  - port: 80
    targetPort: 5133
  selector:
    app: myapp
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp
  namespace: ${namespace_name}
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/backend-path-prefix: "/weatherForecast"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: myapp
            port:
              number: 80
